  inputs:
    targetType: 'inline'
    script: 'nuget push $(Build.ArtifactStagingDirectory)/OrlemSoftware.Client.$(branchNugetVer).nupkg -ApiKey $(myNuGetApiKey) -Source https://api.nuget.org/v3/index.json -SkipDuplicate'
