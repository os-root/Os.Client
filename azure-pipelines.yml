# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

# trigger:
# - release/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- script: |
    echo "Source Branch Name: $(Build.SourceBranchName)"
    echo "##vso[task.setvariable variable=branchNugetVer]$(Build.SourceBranchName)"
  displayName: 'Extract version from branch name'

- script: |
    echo "Version: $(branchNugetVer)"
  displayName: 'Display extracted version'

- task: UseDotNet@2
  inputs:
    version: '8.x'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj;!**/*.Demo.csproj'
    versioningScheme: 'byEnvVar'
    versionEnvVar: 'branchNugetVer'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'nuget push $(Build.ArtifactStagingDirectory)/OrlemSoftware.Client.Abstractions.$(branchNugetVer).nupkg -ApiKey $(myNuGetApiKey) -Source https://api.nuget.org/v3/index.json -SkipDuplicate'
